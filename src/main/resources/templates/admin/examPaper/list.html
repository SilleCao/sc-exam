<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:include="fragments/common :: head"></header>
</head>
<body>

<!--主体内容-->
<div class="list-content">
    <!--块元素-->
    <div class="block">
        <!--页面有多个表格时，可以用于标识表格-->
        <h2>考试记录</h2>
        <!--右上角的返回按钮-->
        <a href="javascript:history.back();">
            <button class="button wathet" style="position: absolute;right: 20px;top: 16px;"><span class="icon-arrow_back"></span> 返回</button>
        </a>

        <!--正文内容-->
        <div class="main">
            <!--表格上方的搜索操作-->
            <div class="admin-search">
                <div class="input-group">
                    <input type="text" class="text" placeholder="提示信息" />
                    <button class="button blue">搜索</button>
                </div>
            </div>

            <!--表格上方的操作元素，添加、删除等-->
            <div class="operation-wrap">
                <div class="buttons-wrap">
                    <button id="add" class="button blue"><span class="icon-plus"></span> 添加</button>
                    <button class="button yellow"><span class="icon-edit-2"></span> 编辑</button>
                    <button class="button red"><span class="icon-remove"></span> 删除</button>
                    <a href="javascript:downloadTemplate();" class="button green"><span class="icon-cloud_download"></span> 下载模板</a>
                    <button id="upload" class="button blue"><span class="icon-cloud_upload"></span> 成绩上传</button>
                </div>
            </div>
            <table id="table" class="table color2">
                <thead>
                <tr>
                    <th class="checkbox"><input type="checkbox" class="fill listen-1" /> </th>
                    <th>考试名称</th>
                    <th>总分值</th>
                    <th>限制时长（分钟）</th>
                </tr>
                </thead>
                <tbody>
                <tr  th:each="model,iterStat : ${modelList}">
                    <td class="checkbox"><input type="checkbox" class="fill listen-1-2" name="id" th:value="${model.id}" /> </td>
                    <td th:text="${model.title}"></td>
                    <td th:text="${model.totalScore}"></td>
                    <td th:text="${model.limitTime}"></td>
                </tr>
                </tbody>
            </table>
            <div class="page">
                <ul id="page" class="pagination"></ul>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    javaex.page({
        id : "page",
        pageCount : [[${totalPages}]],	// 总页数
        currentPage : [[${curPage + 1}]],// 默认选中第几页
        position : "right",
        // 返回当前选中的页数
        callback : function(rtn) {
            // alert("当前选中的页数：" + rtn.pageNum);
            var nextPage = rtn.pageNum - 1;
            location.href= [[@{/examPaper/getPage?page=}]] + nextPage;
        }
    });

    $("#add").click(function() {
        javaex.dialog({
            type : "window",	// 弹出层类型
            width : "850",
            height : "450",
            title : "添加",
            url : [[@{/examPaper/add}]]
    });
    });

    $("#upload").click(function() {
        var checkLen = $("input[name='id']:checked").length;
        if(checkLen == 1){
            var id = $("input[name='id']:checked").val();
            javaex.dialog({
                type : "window",	// 弹出层类型
                width : "600",
                height : "400",
                title : "上传",
                url : [[@{/examPaper/uploadPage?examPaperId=}]] + id
            });
        }else{
            javaex.optTip({
                content : "请选中一条数据！",
                type : "error",
                live : 2000
            });
        }
    });

    function downloadTemplate(){
        var checkLen = $("input[name='id']:checked").length;
        if(checkLen == 1){
            var id = $("input[name='id']:checked").val();
            javaex.dialog({
                type : "window",	// 弹出层类型
                width : "600",
                height : "400",
                title : "下载模板",
                url : [[@{/examPaper/downloadPage?examPaperId=}]] + id
            });
        }else{
            javaex.optTip({
                content : "请选中一条数据！",
                type : "error",
                live : 2000
            });
        }
    }
</script>
</body>
</html>
